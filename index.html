<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="page">
      <header class="header">
        Around
        <h2 class="header__two">The US</h2>
      </header>
      <main class="main">
        <div class="avatar__container">
          <img src="./images/Jacques.jpg" alt="avatar" />
          <h1 class="avatar__name">Jacques Cousteau</h1>
          <h2 class="avatar__title">Explorador</h2>
          <button class="avatar__button">+</button>
        </div>
        <section class="cards">
          <div class="card">
            <img
              src="./images/Valle de Yosemite.png"
              alt="Yosemite"
              class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Valle de Yosemite</p>
              <img src="./images/heart.png" alt="heart button" class="heart__button"/>
            </div>
          </div>
          <div class="card">
          <img
            src="./images/Lago Louise.png"
            alt="Lago Louise"
            class="card__image" />
            <div class="card__name">
                <p class="card__name_title">Lago Louise</p>
                <img src="./images/heart.png" alt="heart button" class="heart__button"/>
              </div>
        </div>
        <div class="card">
          <img
            src="./images/Montañas Calvas.png"
            alt="Montañas Calvas"
            class="card__image" />
            <div class="card__name">
                <p class="card__name_title">Valle de Yosemite</p>
                <img src="./images/heart.png" alt="heart button" class="heart__button"/>
              </div>
              <div class="card">
          <img src="./images/Latemar.png" alt="Latemar" class="card__image" />
          <div class="card">
          <img
            src="./images/Vanois National.png"
            alt="Vanoise National"
            class="card__image" />
            <div class="card__name">
                <p class="card__name_title">Valle de Yosemite</p>
                <img src="./images/heart.png" alt="heart button" class="heart__button"/>
              </div>
              <div class="card">
          <img
            src="./images/Lago di Braies.png"
            alt="Lago di Braies"
            class="card__image" />
            <div class="card__name">
                <p class="card__name_title">Valle de Yosemite</p>
                <img src="./images/heart.png" alt="heart button" class="heart__button"/>
              </div>
        </section>
      </main>
    </div>
  </body>
</html>
