<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        >
        <img
          src="./images/around.png"
          alt="around the us"
          class="header__logo" />
      </header>

      <main class="main">
        <div class="avatar__container">
          <img src="./images/Jacques.jpg" alt="avatar" class="avatar" />
          <div>
            <div class="container">
              <h1 class="avatar__name">Jacques Cousteau</h1>
              <button class="edit">
                <img
                  src="./images/Edit Button.png"
                  alt="edit"
                  class="edit__button" />
              </button>
            </div>
            <h2 class="avatar__title">Explorador</h2>
          </div>
          <button class="avatar__button">
            <img
              src="./images/Vector (1).png"
              alt="+"
              class="avatar__button_icon" />
          </button>
        </div>
        <section class="cards">
          <div class="card">
            <img
              src="./images/Yosemite.png"
              alt="Yosemite"
              class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Valle de Yosemite</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Lago Louise.png"
              alt="Lago Louise"
              class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Lago Louise</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Montañas Calvas.png"
              alt="Montañas Calvas"
              class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Montañas Calvas</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
          <div class="card">
            <img src="./images/Latemar.png" alt="" class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Latemar</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
          <div class="card">
            <img src="./images/Lago di Braies.png" alt="" class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Lago di Braies</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Vanois National.png"
              alt="Vanoise National"
              class="card__image" />
            <div class="card__name">
              <p class="card__name_title">Vanoise National</p>
              <img
                src="./images/heart.png"
                alt="heart button"
                class="heart__button" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">© 2024. Maria Lombana</footer>
    </div>
  </body>
</html>
